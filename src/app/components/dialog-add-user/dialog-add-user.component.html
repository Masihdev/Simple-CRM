<h1 mat-dialog-title>Add a user</h1>
<div mat-dialog-content>
  <mat-form-field class="mr-16" appearance="outline">
    <mat-label>First name</mat-label>
    <input [(ngModel)]="user.firstName" matInput placeholder="First name" />
    <!-- <mat-hint>Hint</mat-hint> -->
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Last name</mat-label>
    <input [(ngModel)]="user.lastName" matInput placeholder="Last name" />
    <!-- <mat-hint>Hint</mat-hint> -->
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Birth Date</mat-label>
    <input
      [(ngModel)]="birthDate"
      matInput
      [matDatepicker]="picker1"
      placeholder="Date of birth"
    />
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Street + House No.</mat-label>
    <input
      [(ngModel)]="user.street"
      matInput
      placeholder="Street + House No."
    />
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="outline" class="mr-16">
    <mat-label>Zip code</mat-label>
    <input [(ngModel)]="user.zipCode" matInput placeholder="Zip code" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input [(ngModel)]="user.city" matInput placeholder="City" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
</div>
